description: X-Powers AXP2101

compatible: "x-powers,axp2101"
  
include: i2c-device.yaml

properties:
  reg:
    required: true

  button-battery-charge-enable:
    type: boolean

  int-gpios:
    type: phandle-array
    required: true
    description: |
      GPIO connected to the IRQ pin of the AXP2101
  
  short-press-code:
    type: int
    required: false
    description: |
      Key code to report for short press of the power button
      
  long-press-code:
    type: int
    required: false
    description: |
      Key code to report for long press of the power button
  

