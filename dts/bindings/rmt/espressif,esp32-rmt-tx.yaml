description: ESP32 Remote Control Tranceiver

compatible: "espressif,esp32-rmt-tx"

include: [base.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true
  "#address-cells":
    type: int
    const: 1
  "#size-cells":
    type: int
    const: 0
  interrupts:
    required: true
  interrupt-parent:
    required: true

child-binding:
  description: Channel configuration
  properties:
    reg:
      type: int
      required: true
      enum:
        - 0
        - 1
        - 2
        - 3
  
    gpios:
      type: phandle-array
      required: true
      description: |
        GPIO pin used to transmit the signal
    
    invert-out:
      type: boolean
      description: |
        Invert the output signal
  

