name: Run Bringup Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
        with:
          path: t-watch-s3
      
      - name: Setup and Activate Python Environment
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: t-watch-s3
          toolchains: xtensa-espressif_esp32s3_zephyr-elf
      
      - name: Export Zephyr CMake Package
        run: |
          west zephyr-export

      - name: Fetch Espressif Blobs
        run: |
          west blobs fetch hal_espressif

      - name: Run Twister Tests
        run: >
          west twister 
            --device-testing 
            --device-serial /dev/ttyACM0 
            -p t_watch_s3/esp32s3/procpu 
            -T t-watch-s3
            --flash-before
